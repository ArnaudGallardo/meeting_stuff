<head>
  <title>Room</title>
</head>

<template name="room">
  {{#if getRoom}}
    {{> showRoom getRoom}}
  {{else}}
    {{> spinner}}
  {{/if}}
</template>

<template name="showRoom">
  <div class="container">
    <div class="row settings">
      <div class="col-xs-6">
        <span class="inline" id="subject">{{subject}}</span>
      </div>

      <div class="col-xs-4 col-xs-offset-2">
        <div class="btn-group">
          {{#if isPaused recordingState}}
            <a class="btn btn-default" href="#" id="play"><i class="fa fa-play"></i></a>
          {{else}}
            <a class="btn btn-default" href="#" id="pause"><i class="fa fa-pause"></i></a>
          {{/if}}
          <a class="btn btn-default" href="#"><i class="fa fa-user-plus"></i></a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <p>{{getDate dateCreated}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8">
        <div class="container" style="width:100%">
          <ul class="messages">
            {{#each getMessages}}
              {{#if isSystem username}}
              <li>
                <span class="system_message">{{text}}</span>
              </li>
              {{else}}
              <li>
                <span class="date_message">[{{getHours dateCreated}}]</span>
                <span class="username_message">{{username}}</span>
                {{#if isValidated}}
                  <span class="text_message">: {{text}}</span>
                {{else}}
                  <span class="text_message tmp">: {{text}}</span>
                {{/if}}
              </li>
              {{/if}}
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="container">
          test
        </div>
      </div>
    </div>
  </div>
</template>
